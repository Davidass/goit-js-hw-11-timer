<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-js-hw-11-timer</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="timer" id="timer-1">
          <div class="timer__info-section">
            <div class="field">
              <span class="value" data-value="days">11</span>
              <span class="label">Days</span>
            </div>

            <div class="field">
              <span class="value" data-value="hours">11</span>
              <span class="label">Hours</span>
            </div>

            <div class="field">
              <span class="value" data-value="mins">11</span>
              <span class="label">Minutes</span>
            </div>

            <div class="field">
              <span class="value" data-value="secs">11</span>
              <span class="label">Seconds</span>
            </div>
          </div>
          <div class="btn-section">
            <button class="btn" data-active="start">Start</button>
            <button class="btn" data-active="stop">Stop</button>
            <button disabled class="btn" data-active="clear">Clear</button>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/timer.js"></script>
  </body>
</html>
